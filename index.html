<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="principal-wrapper">
			<div class="principal">
				<div class="principal-phone">
					<img src="images/phone.png"/>
				</div>
				<div id="separator" class="separator"></div>
				<div class="principal-logo">
					<img src="images/tcg_logo.png" alt="Logo"/>
				</div>
			</div>
		</div>
		<div class="triangular-separator" ></div>
		<div class="features">
			<div class="feature-element">
				<img src="images/ic_list.png" alt="Track money"/>
				<div class="feature-title">Keep track of your money</div>
				<div class="feature-info">See all your debts and all your friends debts towards you</div>
			</div>
			<div class="feature-element">
				<img src="images/ic_reminder.png" alt="Generate reminder"/>
				<div class="feature-title">Generate remainders</div>
				<div class="feature-info">Get reminded of who owes you money or who you owe money to</div>
			</div>
			<div class="feature-element">
				<img src="images/ic_safe.png"  alt="No internet"/>
				<div class="feature-title">No internet needed</div>
				<div class="feature-info">All your debts are kept safe in our phone</div>
			</div>
		</div>
		<div class="updates">
			<div class="updates-title">Get info on new updates</div>
			<form>
				<div class="input-email">
					<input type="email" name="email" required/>
				</div>
				<div class="subscribe-button">
					<input type="submit" value="Subscribe"/>
				</div>
			</form>
		</div>
	</body>
</html>
